<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="../images/form_icon.png">
</head>

<body>
    <div>
        <div class="login" id="welcome">
            <h1>科技</h1>
            <h4>让复杂的生活更简单</h4>
        </div>
        <div class="login">
            <form method="post" action="" id="form" onsubmit="return check();">
                <div>
                    <h1>欢迎登陆</h1>
                    <div>
                        <p style="color: #A7A7A7">没有账号？
                            <a href="../register/" style="text-decoration: none">注册</a>
                        </p>
                    </div>
                </div>
                <div class="form_body">

                    <p id="userPane">
                        <span style="color:#7B7B7B;">用&nbsp;户&nbsp;名&nbsp;</span>
                        <span style="display: none;">{{username_input}}</span>
                        <span><input name="username" id="username" type="text" placeholder="请输入用户名"
                                v-model="username_input"></span>
                        <span id="usernameHint" class="hint"></span>
                    </p>

                    <p id="passwordPane">
                        <span style="color:#7B7B7B;">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码&nbsp;</span>
                        <span style="display: none;">{{password_input}}</span>
                        <span><input name="password" id="password" type="password" placeholder="请输入密码"
                                v-model="password_input"></span>
                        <span id="passwordHint" class="hint"></span>
                        <a href="../reset/confirm.html"
                            style="text-decoration: none; color:#B6B6B6; float: right; margin: 0 20px; font-size: 14px;">忘记密码？</a>
                    </p></br>

                    <p>
                        <input name="login" type="submit" value="登录" id="submit" style="cursor: pointer;">
                        <span id="errHint" class="hint" style="text-align: center; margin: -10px 0;"></span>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <!-- vue -->
    <script>
        $("document").ready = InitCheckEl();
    </script>
</body>

</html>
